<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>想看点小说</title>

    <style media="screen" type="text/css">
      #appLoading { width: 100%; height: 100%; }

      #appLoading span{
        position: absolute;
        display: block;
        font-size: 30px;
        line-height: 50px;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 100px;
        color:dodgerblue;
        animation: mymove 1.2s infinite ease-in-out;
        -webkit-animation:mymove 1.2s infinite ease-in-out;
        /*
           mymove代表动画名字
           1.2s代表执行时间
           infinite表示一直循环执行
           ease-in-out表示先慢后快的缓动
       */
      }
      #appLoading >span:nth-child(2){
        -webkit-animation-delay:-1.0s;
        animation-delay:-1.0s;
      }
      #appLoading >span:nth-child(3){
        -webkit-animation-delay:-0.9s;
        animation-delay:-0.9s;
      }
      #appLoading >span:nth-child(4){
        -webkit-animation-delay:-0.8s;
        animation-delay:-0.8s;
      }
      #appLoading >span:nth-child(5){
        -webkit-animation-delay:-0.7s;
        animation-delay:-0.7s;
      }
      @keyframes mymove{
        0%{transform:scaleY(0.4);}
        25%{transform:scaleY(1.0);}
        50%{transform:scaleY(0.4);}
        75%{transform:scaleY(0.4);}
        100%{transform:scaleY(0.4);}
      }
      @-webkit-keyframes mymove{
        0%{transform:scaleY(0.4);}
        25%{transform:scaleY(1.0);}
        50%{transform:scaleY(0.4);}
        75%{transform:scaleY(0.4);}
        100%{transform:scaleY(0.4);}
      }

    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but novel_web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="appLoading">
      <span>|</span>
      <span>&nbsp|</span>
      <span>&nbsp&nbsp|</span>
      <span>&nbsp&nbsp&nbsp|</span>
      <span>&nbsp&nbsp&nbsp&nbsp|</span>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
